<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .post-new-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">게시판</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>
                                <a href="{% url 'post_detail' post.pk %}" class="text-dark">{{ post.title }}</a>
                            </td>
                            <td>
                                {{ post.nickname }}
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">작성된 글이 없습니다. 글을 작성해주세요.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <a href="{% url 'post_new' %}" class="btn btn-primary post-new-btn">새 글 작성</a>
        </div>
    </div>
</body>
</html>
