<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 커스텀 스타일 시트 링크 추가 -->
</head>
<body>
    <div class="container mt-5">
        <div class="post-detail card">
            <div class="card-body">
                <h1 class="card-title mb-4">{{ post.title }}</h1>
                <p class="card-body">{{ post.content }}</p>
                <div class="text-right">작성자: {{ post.nickname }}</div>
            </div>
        </div> 
        <div class="button-group" style="text-align: right; margin-top: 10px;">
            <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary mr-2">수정</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
        </div>    
        <div class="comments mt-5">
            <h2>댓글</h2>
            <ul class="list-group custom-list">
                {% for comment in post.comments.all %}
                <li class="list-group-item custom-list-item d-flex justify-content-between align-items-center">
                    <div class="comment-info">
                        <span class="comment-content">{{ comment.content }}</span>
                    </div>
                    <div class="button-group">
                        <span class="comment-nickname">작성자: {{ comment.nickname }}</span>
                        <a href="{% url 'comment_edit' comment.pk %}" class="btn btn-primary btn-sm ml-2">수정</a>
                        <a href="{% url 'comment_delete' comment.pk %}" class="btn btn-danger btn-sm ml-2">삭제</a>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-item">댓글이 없습니다.</li>
                {% endfor %}
            </ul>
            <a href="{% url 'add_comment_to_post' post.pk %}" class="btn btn-success mt-3">댓글 추가</a>
        </div>

        <br>
        <a href="{% url 'post_list' %}">목록으로 돌아가기</a>
    </div>
</body>
</html>
